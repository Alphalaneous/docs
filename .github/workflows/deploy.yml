name: Create docs

on:
  workflow_dispatch:
  push:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout docs repo
      uses: actions/checkout@v3
      with:
        path: 'dist'

    # Clone Geode repo
    - name: Checkout Geode repo
      uses: actions/checkout@v3
      with:
        repository: 'geode-sdk/geode'
        path: 'geode'
    
    - name: Debug
      run: |
        pwd
        ls -l
        ls dist -l

    # latest version of doxygen is currently not available in ubuntu lts repos
    - name: Install Doxygen and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libc6 libclang-cpp12 libclang1-12 libgcc-s1 libllvm12 libstdc++6 libxapian30 graphviz python3
        wget https://www.doxygen.nl/files/doxygen-1.9.5.linux.bin.tar.gz
        tar -xvzf doxygen-1.9.5.linux.bin.tar.gz
        echo "${GITHUB_WORKSPACE}/doxygen-1.9.5/bin" >> $GITHUB_PATH
        
    - name: Run Doxygen
      run: doxygen ${{ github.workspace }}/dist/Doxyfile
      working-directory: '${{ github.workspace }}/geode/loader/include/Geode'
        working-directory: '${{ github.workspace }}/geode/loader/include/Geode'
    
    - name: Move generated docs
      run: |
        mv ${{ github.workspace }}/geode/loader/include/Geode/doxygenned ${{ github.workspace }}/dist/cpp
    
    - name: Debug
      run: |
        ls -l

    - name: Setup Pages
      uses: actions/configure-pages@v2
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './dist'
      
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
